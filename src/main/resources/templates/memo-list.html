<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메모 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">
        <span th:text="${appName}"></span>
    </h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="/create" class="btn btn-primary">메모 등록</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성일</th>
                <th>수정일</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody th:each="memo : ${memoList}">
            <tr>
                <td th:text="${memo.id}"></td>
                <td th:text="${memo.title}"></td>
                <td th:text="${memo.content}"></td>
                <td th:text="${memo.createdAt}"></td>
                <td th:text="${memo.updatedAt}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${memo.id}}" class="btn btn-warning btn-sm">수정</a>
                </td>
                <td>
                    <a th:href="@{'/delete/' + ${memo.id}}" class="btn btn-danger btn-sm">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ryEp7bh30Q9H5+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
